<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Sign up - SB Admin</title>
    </head>
    <body class="bg-primary body">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-5">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Đăng kí</h3></div>
                                    <div class="card-body">
                                        <form #signUpForm="ngForm" (ngSubmit)="registerForm(signUpForm)">
                                            <div class="form-floating mb-3">
                                                <input name="email" ngModel #email="ngModel" class="form-control" id="inputEmail" type="email" placeholder="name@example.com" />
                                                <label for="inputEmail">Email</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input name="name" ngModel #name="ngModel" class="form-control" id="inputEmail" type="name" placeholder="name@example.com" />
                                                <label for="inputEmail">Tên</label>
                                            </div>
                                            <div class="form-floating mb-3"> 
                                                <input name="password" ngModel #password="ngModel" class="form-control" id="inputPassword" type="password" placeholder="Password" />
                                                <label for="inputPassword">Mật khẩu</label>
                                            </div>
                                            <div class="form-check mb-3">
                                                <input class="form-check-input" id="inputRememberPassword" type="checkbox" value="" />
                                                <label class="form-check-label" for="inputRememberPassword">Nhớ mật khẩu</label>
                                            </div>
                                            <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                <a class="small" href="password.html">Quên mật khẩu?</a>
                                                <button [disabled]="signUpForm.invalid" class="mt-3 btn btn-primary">Đăng kí tài khoản</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"><a routerLink="/signin">Đã có tài khoản? Đăng nhập!</a></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
           
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
