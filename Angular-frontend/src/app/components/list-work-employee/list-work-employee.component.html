<app-header></app-header>
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <app-navbar-admin></app-navbar-admin>
  </div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Danh sách công việc</h1>
      </div>
      <div class="container-fluid px-4 mt-3">
        <a routerLink="/task/add" class="btn btn-success">Tạo task</a>
      </div>

      <div class="container-fluid px-4 mt-3">
        <table class="table mt-3">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Tên thành viên</th>
              <th scope="col">Mô tả công việc</th>
              <th scope="col">Tên dự án</th>
              <th scope="col">Ngày bắt đầu</th>
              <th scope="col">Ngày kết thúc</th>
            
              <th scope="col">Chức Năng</th>
            </tr>
          </thead>
          <tbody *ngIf="taskList.length > 0">
            <tr *ngFor="let task of taskList">
              <th scope="row">{{ task._id }}</th>
              <td>{{ task.userId.name}}</td> 
              <td>{{ task.des }}</td>
              <td>{{ task.projectId.nameProject }}</td>
              <td>{{ task.timeStart }}</td>
              <td>{{ task.timeEnd }}</td>
              <td>
                <a
                [routerLink]="['/task/edit/', task._id]"
                class="btn btn-warning"
                >Sửa</a
              >
                <button (click)="removeTask(task._id)" class="btn btn-danger">
                  Remove
                </button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
